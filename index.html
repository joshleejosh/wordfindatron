<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>WORDFINDATRON</title>
    <link rel="shortcut icon" href="/favicon.gif">
    <link href="wordfindatron.css" rel="stylesheet" />
</head>
<body>
<div id="main">
    <h1>WORDFINDATRON</h1>

    <form id="toolbar">
        <button type="button" id="tbUndo">Undo</button>
        <button type="button" id="tbClear">Clear</button>
        <button type="button" id="tbNew">New</button>
        <button type="button" id="tbShowAdv">(more)</button>
        <div id="tbadvanced">
            <input type="range" id="tbSize" min="6" max="16" value="8" />
            <label for="tbSize" id="labTbSize">Grid Size</label>
            <br />
            <input type="range" id="tbWords" min="6" max="16" value="8" />
            <label for="tbWords" id="labTbWords"># Words</label>
            <br />
            <input type="number" id="tbSeed" value="0" />
            <label for="tbWords" id="labTbWords">Seed #</label>
            <br />
        </div>
    </form>

    <div id="wffield">

        <table id="wfgrid" cellpadding="0" cellspacing="0" summary="A nice little word find puzzle">
            <tbody></tbody>
        </table>

        <!-- rings go here so that they share a parent with the grid -->
    </div>

    <div id="info">

        <ul id="wflist">
        </ul>

    </div>

    <p id="message">Loading...</p>

    <div id="help">
        <p>WORDFINDATRON generates random word find puzzles for you to solve. Play a while; play forever!</p>
        <p>DRAG to circle words. UNDO to remove your last ring. CLEAR to start over. NEW to create a new puzzle.</p>
    </div>

</div>
</body>
<script src="wordfindatron.js"></script>
</html>
