<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>WORDFINDATRON</title>
    <link rel="shortcut icon" href="/favicon.gif">
    <link href="wordfindatron.css" rel="stylesheet" />
</head>
<body>
<div id="main">
    <h1>WORDFINDATRON</h1>

    <div id="wffield">
        <table id="wfgrid" cellpadding="0" cellspacing="0" summary="A nice little word find puzzle">
            <tbody></tbody>
        </table>
    </div>

    <div id="info">

        <ul id="wflist">
        </ul>

        <form id="toolbar">
            <button type="button" id="tbUndo">undo</button>
            <button type="button" id="tbClear">clear</button>
            <button type="button" id="tbSolve">solve</button>
            <br />
            <label for="tbSize">Grid Size:</label>
            <input type="number" id="tbSize" min="4" max="12" value="8" />
            <br />
            <label for="tbWords"># Words:</label>
            <input type="number" id="tbWords" min="3" max="12" value="6" />
            <br />
            <button type="button" id="tbNew">new</button>
        </form>

    </div>

    <p id="message">Loading...</p>

</div>
</body>
<script src="wordfindatron.js"></script>
</html>
